<body>

                    <div class="filter-group">

                    </div>
                    <div class="export-options">
                        <div class="checkbox-group">
                            <label><input type="checkbox" id="exportWord" checked> ë‹¨ì–´</label>
                            <label><input type="checkbox" id="exportMeaning" checked> ëœ»</label>
                            <label><input type="checkbox" id="exportInitial"> ì´ˆì„±</label>
                            <label><input type="checkbox" id="exportExample"> ì˜ˆë¬¸</label>
                            <label><input type="checkbox" id="exportGrade"> í•™ë…„</label>

                        </div>

                    </div>
                </div>

                <div class="loading">
                    <div class="spinner"></div>
                    <p>ê²€ìƒ‰ ì¤‘...</p>
                </div>

                <div id="resultsTable">
                    <!-- ê²€ìƒ‰ ê²°ê³¼ í…Œì´ë¸”ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ë¡œë“œë©ë‹ˆë‹¤ -->
                </div>

                <div class="pagination" id="pagination">
                    <!-- í˜ì´ì§€ë„¤ì´ì…˜ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ë¡œë“œë©ë‹ˆë‹¤ -->
                </div>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?</h3>
            <p>ì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>
            <div class="modal-buttons">
                <button class="btn btn-reset" onclick="closeDeleteModal()">ì·¨ì†Œ</button>
                <button class="btn btn-delete" onclick="confirmDelete()">ì‚­ì œ</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let selectedWords = new Set();
        let deleteWordId = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ê²€ìƒ‰ ì‹¤í–‰
        window.onload = function() {
            searchWords(1);
        };

        function searchWords(page) {
            currentPage = page;
            const searchWord = document.getElementById('searchWord').value;
            const grade = document.getElementById('filterGrade').value;
            const source = document.getElementById('filterSource').value;

            // ë¡œë”© í‘œì‹œ
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('resultsTable').innerHTML = '';

            // API í˜¸ì¶œ
            const params = new URLSearchParams({
                page: page,
                per_page: 20
            });

            if (searchWord) params.append('word', searchWord);
            if (grade) params.append('grade', grade);
            if (source) params.append('source', source);

            fetch(`/api/words?${params}`)
            .then(response => response.json())
            .then(data => {
                document.querySelector('.loading').style.display = 'none';
                displayResults(data);
            })
            .catch(error => {
                document.querySelector('.loading').style.display = 'none';
                console.error('ê²€ìƒ‰ ì‹¤íŒ¨:', error);
                document.getElementById('resultsTable').innerHTML = 
                    '<div class="no-results">ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>';
            });
        }

        function displayResults(data) {
            const totalCount = document.getElementById('totalCount');
            totalCount.textContent = `ì´ ${data.total}ê°œ`;

            if (data.words.length === 0) {
                document.getElementById('resultsTable').innerHTML = 
                    '<div class="no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                document.getElementById('pagination').innerHTML = '';
                document.getElementById('downloadBtn').disabled = true;
                return;
            }

            // í…Œì´ë¸” ìƒì„±
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th class="checkbox-cell">
                                <input type="checkbox" onchange="toggleAll(this)">
                            </th>
                            <th>ë‹¨ì–´</th>
                            <th>ëœ»</th>
                            <th>ì´ˆì„±</th>
                            <th>ì˜ˆë¬¸</th>
                            <th>í•™ë…„</th>
                            <th>ì¶œì²˜</th>
                            <th>ë“±ë¡ì¼</th>
                            <th>ê´€ë¦¬</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.words.forEach(word => {
                tableHTML += `
                    <tr>
                        <td class="checkbox-cell">
                            <input type="checkbox" value="${word.id}" 
                                ${selectedWords.has(word.id) ? 'checked' : ''}
                                onchange="toggleWord(${word.id})">
                        </td>
                        <td class="word-cell">${word.word}</td>
                        <td>${word.meaning}</td>
                        <td>${word.initial || '-'}</td>
                        <td class="example-cell">${word.example || '-'}</td>
                        <td>${word.grade ? word.grade + 'í•™ë…„' : '-'}</td>
                        <td>${word.source || '-'}</td>
                        <td>${word.created_at ? word.created_at.split(' ')[0] : '-'}</td>
                        <td class="action-cell">
                            <button class="btn-delete" onclick="deleteWord(${word.id})">ì‚­ì œ</button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            document.getElementById('resultsTable').innerHTML = tableHTML;

            // í˜ì´ì§€ë„¤ì´ì…˜ ìƒì„±
            totalPages = data.total_pages;
            displayPagination();

            // ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ í™œì„±í™”
            updateDownloadButton();
        }

        function displayPagination() {
            let paginationHTML = '';

            // ì´ì „ í˜ì´ì§€
            if (currentPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="searchWords(${currentPage - 1})">ì´ì „</button>`;
            }

            // í˜ì´ì§€ ë²ˆí˜¸
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="searchWords(${i})">${i}</button>
                `;
            }

            // ë‹¤ìŒ í˜ì´ì§€
            if (currentPage < totalPages) {
                paginationHTML += `<button class="page-btn" onclick="searchWords(${currentPage + 1})">ë‹¤ìŒ</button>`;
            }

            document.getElementById('pagination').innerHTML = paginationHTML;
        }

        function toggleAll(checkbox) {
            const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
            checkboxes.forEach(cb => {
                cb.checked = checkbox.checked;
                const wordId = parseInt(cb.value);
                if (checkbox.checked) {
                    selectedWords.add(wordId);
                } else {
                    selectedWords.delete(wordId);
                }
            });
            updateDownloadButton();
        }

        function toggleWord(wordId) {
            if (selectedWords.has(wordId)) {
                selectedWords.delete(wordId);
            } else {
                selectedWords.add(wordId);
            }
            updateDownloadButton();
        }

        function updateDownloadButton() {
            document.getElementById('downloadBtn').disabled = selectedWords.size === 0;
        }

        function resetFilters() {
            document.getElementById('searchWord').value = '';
            document.getElementById('filterGrade').value = '';
            document.getElementById('filterSource').value = '';
            searchWords(1);
        }

        function downloadPDF() {
            if (selectedWords.size === 0) {
                alert('ë‹¤ìš´ë¡œë“œí•  ë‹¨ì–´ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            const fields = [];
            if (document.getElementById('exportWord').checked) fields.push('word');
            if (document.getElementById('exportMeaning').checked) fields.push('meaning');
            if (document.getElementById('exportInitial').checked) fields.push('initial');
            if (document.getElementById('exportExample').checked) fields.push('example');
            if (document.getElementById('exportGrade').checked) fields.push('grade');
            if (document.getElementById('exportSource').checked) fields.push('source');

            if (fields.length === 0) {
                alert('ìµœì†Œ í•˜ë‚˜ì˜ í•„ë“œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            fetch('/api/words/download-pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    word_ids: Array.from(selectedWords),
                    fields: fields
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                }
                throw new Error('PDF ìƒì„± ì‹¤íŒ¨');
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `vocabulary_${new Date().getTime()}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            })
            .catch(error => {
                alert('PDF ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                console.error(error);
            });
        }

        function deleteWord(wordId) {
            deleteWordId = wordId;
            document.getElementById('deleteModal').style.display = 'block';
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            deleteWordId = null;
        }

        function confirmDelete() {
            if (!deleteWordId) return;

            fetch(`/api/words/${deleteWordId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    closeDeleteModal();
                    searchWords(currentPage); // í˜„ì¬ í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨
                } else {
                    alert('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            })
            .catch(error => {
                alert('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                console.error(error);
            });
        }
    </script>
